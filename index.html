<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>To-Do List</title>
    
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>To-Do List</h1>
            <button id="themeToggle">ðŸŒ™ Toggle Mode</button>
        </div>

        <!-- Search & Filter Section -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <select id="filterTasks">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="notCompleted">Not Completed</option>
            </select>
        </div>

        <!-- Task Controls Section -->
        <div class="task-controls">
            <button id="openAddModal">Add Task</button>
        </div>

        <!-- Task List Section -->
        <ul id="taskList"></ul>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Task</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <label for="modalTaskInput">Task Name:</label>
                <input type="text" id="modalTaskInput" placeholder="Enter task details...">
            </div>
            <div class="modal-actions">
                <button id="saveTask">Save</button>
                <button id="cancelTask">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Deletion</h2>
                <span class="close" onclick="confirmationModal.style.display='none'">&times;</span>
            </div>
            <div class="modal-body">
                <!-- Content will be dynamically inserted here -->
                <p>Are you sure you want to delete this task?</p>
            </div>
            <div class="modal-actions">
                <button id="confirmDeleteBtn">Delete</button>
                <button id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Link to External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
